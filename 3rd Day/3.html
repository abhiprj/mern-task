<!DOCTYPE html>
<html>
  <head>
    <title>Box with Paragraph</title>
    <style>
      .box {
        width: 500px;
        height: 300px;
        background-color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 2px solid black;
      }
      p {
        text-align: center;
        font-size: 24px;
        color: black;
        background-color: yellow;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <p style="background-color: yellow;">This is a paragraph in the center of a box with a white background color and a yellow background color for the text.</p>
    </div>
  </body>
</html>
