<!DOCTYPE html>
<html>
<head>
    <title>Contact Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-sm-8 col-md-6">
                <h1>Contact Us</h1>
                <form id="contact-form" method="POST" action="">
                    <div class="form-group">
                        <label for="name">Name*</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                        <span class="invalid-feedback"></span>
                    </div>
                    <div class="form-group">
                        <labelfor="email">Email*</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                        <span class="invalid-feedback"></span>
                    </div>
                    <div class="form-group">
                        <label for="website">Website</label>
                        <input type="text" class="form-control" id="website" name="website">
                        <span class="invalid-feedback"></span>
                    </div>
                    <div class="form-group">
                        <label for="message">Message*</label>
                        <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                        <span class="invalid-feedback"></span>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $('#contact-form').submit(function(e) {
                e.preventDefault();
                var name = $('#name').val();
                var email = $('#email').val();
                var website = $('#website').val();
                var message = $('#message').val();
                var errors = [];

                if (name == '') {
                    errors.push('Name is required.');
                    $('#name').addClass('is-invalid');
                    $('#name').siblings('.invalid-feedback').text('Name isrequired.');
                } else {
                    $('#name').removeClass('is-invalid');
                    $('#name').siblings('.invalid-feedback').text('');
                }

                if (email == '') {
                    errors.push('Email is required.');
                    $('#email').addClass('is-invalid');
                    $('#email').siblings('.invalid-feedback').text('Email is required.');
                } else if (!isValidEmail(email)) {
                    errors.push('Email is invalid.');
                    $('#email').addClass('is-invalid');
                    $('#email').siblings('.invalid-feedback').text('Email is invalid.');
                } else {
                    $('#email').removeClass('is-invalid');
                    $('#email').siblings('.invalid-feedback').text('');
                }

                if (message == '') {
                    errors.push('Message is required.');
                    $('#message').addClass('is-invalid');
                    $('#message').siblings('.invalid-feedback').text('Message is required.');
                } else {
                    $('#message').removeClass('is-invalid');
                    $('#message').siblings('.invalid-feedback').text('');
                }

                if (errors.length > 0) {
                    $('#result').html('<div class="alert alert-danger">' + errors.join('<br>') + '</div>');
                } else {
                    $('#result').html('<div class="alert alert-success">Form submitted successfully!</div>');
                  
                }
            });

            function isValidEmail(email) {
                var re = /\S+@\S+\.\S+/;
                return re.test(email);
            }
        });
    </script>
</body>
</html>
