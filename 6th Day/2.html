<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Program</title>
    <style>
      #train {
        position: absolute;
        top: 50%;
        left: -100px;
        transition: all 2s ease;
      }
    </style>
  </head>
  <body>
    <h1>Train Animation</h1>
    <img id="train" src="https://images.unsplash.com/photo-1527295110-5145f6b148d0?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2031&q=80" width="100" height="100">
    <br><br>
    <button onclick="startTrain()">Start Train</button>
    <button onclick="stopTrain()">Stop Train</button>
    
    <script>
      var trainElement = document.getElementById("train");
      var trainInterval;
      
      function startTrain() {
        trainInterval = setInterval(function() {
          var currentLeft = parseInt(trainElement.style.left || "-100px");
          trainElement.style.left = (currentLeft + 10) + "px";
        }, 100);
      }
      
     function stopTrain() {
        clearInterval(trainInterval);
      }
    </script>
  </body>
</html>
