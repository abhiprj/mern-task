<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pricing Table</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <style>

    .header {
      background-color: #333;
      color: #fff;
      padding: 20px;
    }
    .pricing-table {
      margin-top: 50px;
    }
    .pricing-table th {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 15px;
    }
    .pricing-table td {
      text-align: center;
      padding: 10px;
    }
    .pricing-table .plan-name {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .pricing-table .price {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .pricing-table .features li {
      margin: 10px 0;
    }
    .pricing-table .btn {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Company Name</h1>
    </div>
    
    <div class="pricing-table">
      <table class="table">
        <thead>
          <tr>
            <th>Features</th>
            <th>Free</th>
            <th>Pro</th>
            <th>Enterprise</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="plan-name">Included Users</td>
            <td>10</td>
            <td>20</td>
            <td>30</td>
          </tr>
          <tr>
            <td class="plan-name">Storage</td>
            <td>2 GB</td>
            <td>10 GB</td>
            <td>15 GB</td>
          </tr>
          <tr>
            <td class="plan-name">Support</td>
            <td>Email</td>
            <td>Priority Email</td>
            <td>Phone and Email</td>
          </tr>
          <tr>
            <td class="plan-name">Help Center Access</td>
            <td>Yes</td>
            <td>Yes</td>
            <td>Yes</td>
          </tr>
          <tr>
            <td class="plan-name">Price</td>
            <td class="price">$0 / mo</td>
            <td class="price">$15 / mo</td>
            <td class="price">$29 / mo</td>
          </tr>
          <tr>
            <td></td>
            <td><a href="#" class="btn btn-primary">Sign Up</a></td>
            <td><a href="#" class="btn btn-primary">Sign Up</a></td>
            <td><a href="#" class="btn btn-primary">Sign Up</a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
