<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Form</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <style>
    .form-container {
      margin-top: 50px;
    }
    .form-container .form-group {
      margin-bottom: 20px;
    }
    .form-container .form-control.error {
      border-color: red;
    }
    .form-container .error-message {
      color: red;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3 form-container">
        <h2>Contact Us</h2>
        <form id="contact-form" method="post" action="">
          <div class="form-group">
            <label for="first-name">First Name*</label>
            <input type="text" class="form-control" id="first-name" name="first-name" required>
            <div class="error-message"></div>
          </div>
          <div class="form-group">
            <label for="last-name">Last Name*</label>
            <input type="text" class="form-control" id="last-name" name="last-name" required>
            <div class="error-message"></div>
          </div>
          <div class="form-group">
            <label for="email">Email*</label>
            <input type="email" class="form-control" id="email" name="email" required>
            <div class="error-message"></div>
          </div>
          <div class="form-group">
            <label for="phone">Phone*</label>
            <input type="tel" class="form-control" id="phone" name="phone" required>
            <div class="error-message"></div>
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" name="address">
          </div>
          <div class="form-group">
            <label for="city">City</label>
            <input type="text" class="form-control" id="city" name="city">
          </div>
          <div class="form-group">
            <label for="state">State</label>
            <input type="text" class="form-control" id="state" name="state">
          </div>
          <div class="form-group">
            <label for="hosting">Do you have hosting?</label>
            <select class="form-control" id="hosting" name="hosting">
              <option value="">Select an option</option>
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </div>
          <div class="form-group">
            <label for="description">Project Description*</label>
            <textarea class="form-control" id="description" name="description" rows="5" required></textarea>
            <div class="error-message"></div>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#contact-form').submit(function(event) {
        event.preventDefault();

        var firstName = $('#first-name').val();
        var lastName = $('#last-name').val();
        var email = $('#email').val();
        var phone = $('#phone').val();
        var description = $('#description').val();
        var isValid = true;

        if (firstName.trim() == '') {
          $('#first-name').addClass('error');
          $('#first-name').next('.error-message').text('Please enter your first name.');
          isValid = false;
        } else {
          $('#first-name').removeClass('error');
          $('#first-name').next('.error-message').text('');
        }

        if (lastName.trim() == '') {
          $('#last-name').addClass('error');
          $('#last-name').next('.error-message').text('Please enter your last name.');
          isValid = false;
        } else {
          $('#last-name').removeClass('error');
          $('#last-name').next('.error-message').text('');
        }

        if (email.trim() == '') {
          $('#email').addClass('error');
          $('#email').next('.error-message').text('Please enter your email.');
          isValid = false;
        } else if (!isValidEmail(email)) {
          $('#email').addClass('error');
          $('#email').next('.error-message').text('Please enter a valid email.');
          isValid = false;
        } else {
          $('#email').removeClass('error');
          $('#email').next('.error-message').text('');
        }

        if (phone.trim() == '') {
          $('#phone').addClass('error');
          $('#phone').next('.error-message').text('Please enter your phone number.');
          isValid = false;
        } else if (!isValidPhone(phone)) {
          $('#phone').addClass('error');
          $('#phone').next('.error-message').text('Please enter a valid phone number.');
          isValid = false;
        } else {
          $('#phone').removeClass('error');
          $('#phone').next('.error-message').text('');
        }

        if (description.trim() == '') {
          $('#description').addClass('error');
          $('#description').next('.error-message').text('Please enter a project description.');
          isValid = false;
        } else {
          $('#description').removeClass('error');
          $('#description').next('.error-message').text('');
        }

        if (isValid) {
          this.submit();
        }
      });

      function isValidEmail(email) {
        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
      }

      function isValidPhone(phone) {
        var phoneRegex = /^\d{10}$/;
        return phoneRegex.test(phone);
      }
    });
  </script>
</body>
</html>
