<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Green Table</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <style>
   
    .green-bg {
      background-color: green;
    }

    table {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <div class="container">
    <table class="table">
      <tr class="green-bg">
        <td colspan="3"><span>Span 1</span></td>
        <td colspan="3"><span>Span 2</span></td>
        <td colspan="3"><span>Span 3</span></td>
        <td colspan="3"><span>Span 4</span></td>
        <td colspan="3"><span>Span 5</span></td>
        <td colspan="3"><span>Span 6</span></td>
        <td colspan="3"><span>Span 7</span></td>
        <td colspan="3"><span>Span 8</span></td>
        <td colspan="3"><span>Span 9</span></td>
        <td colspan="3"><span>Span 10</span></td>
      </tr>
      <tr class="green-bg">
        <td colspan="10"><span>Span 1</span></td>
        <td colspan="10"><span>Span 2</span></td>
        <td colspan="10"><span>Span 3</span></td>
      </tr>
      <tr class="green-bg">
        <td colspan="15"><span>Span 1</span></td>
        <td colspan="15"><span>Span 2</span></td>
      </tr>
      <tr class="green-bg">
        <td colspan="30"><span>Span 1</span></td>
      </tr>
    </table>
  </div>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
