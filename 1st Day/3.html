<!DOCTYPE html>
<html>
<head>
    <title>3rd</title>
    <style>
        table {
            border-collapse: collapse;
        }
        td, th {
            padding: 5px;
            text-align: left;
        }
        .bordered {
            border: 1px solid black;
        }
        .bordered th {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>3rd</h1>

    <table>
        <thead>
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John</td>
                <td>Doe</td>
                <td>30</td>
            </tr>
            <tr>
                <td>Jane</td>
                <td>Smith</td>
                <td>25</td>
            </tr>
            <tr>
                <td>Bob</td>
                <td>Johnson</td>
                <td>40</td>
            </tr>
        </tbody>
    </table>

    <table class="bordered">
        <thead>
             <tr>
                <th class="bordered">Firstname</th>
                <th class="bordered">Lastname</th>
                <th class="bordered">Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="bordered">Mary</td>
                <td class="bordered">Jones</td>
                <td class="bordered">35</td>
            </tr>
            <tr>
                <td class="bordered">Tom</td>
                <td class="bordered">Brown</td>
                <td class="bordered">50</td>
            </tr>
            <tr>
                <td class="bordered">Sara</td>
                <td class="bordered">Lee</td>
                <td class="bordered">28</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
