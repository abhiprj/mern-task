<!DOCTYPE html>
<html>
<head>
    <title>Link Examples</title>
    <style>
        .box {
            border: 1px solid black;
            padding: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="box">
        <p>Click any of the following links:</p>
        <ul>
            <li><a href="https://www.example.com" target="_blank">Open in New</a></li>
            <li><a href="https://www.example.com" target="_self">Open in Self</a></li>
            <li><a href="https://www.example.com" target="_parent">Open in Parent</a></li>
            <li><a href="https://www.example.com" target="_top">Open in Body</a></li>
        </ul>
    </div>

    <div class="box">
        <h2><strong>Link to an Email Address</strong></h2>
        <p><a href="mailto:example@example.com">Send email</a> to request more information.</p>
    </div>

</body>
</html>
